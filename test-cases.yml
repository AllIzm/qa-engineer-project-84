---
- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта страница каталога
  test-data: |
    Тестовые данные
    Слово = watch
  steps:
    - Вводим ключевое слово
  expected-result: |
    В каталоге отображаются только те товары, которые содержат ключевое слово в названии или описании 
    
- summary: |
    Проверка появления выпадающего меню при нажатии на кнопку переключения языка
  requirement: |
    Веб-сайт должен быть разработан с учетом удобства использования
  prerequisites:
    Открыта страница веб-магазина
  test-data: |
    Язык = English = Russian Language = English = Russian
  steps:
    - Нажать кнопку Language 
  expected-result: |
    При клике на кнопку Language появляется выпадающее меню English, Russian
    
- summary: |
    Успешное добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Корзина пустая
  test-data: |
    Тестовые данные
    Товар = OPPOF19
  steps:
    - Нажать кнопку В корзину на товаре из списка
    - Нажать кнопку Корзина в правом верхнем углу
  expected-result: |
    Товар добавлен в корзину.
    
- summary: |
    Проверка перехода в каталог товаров из описания товара
  requirement: |
    Веб-сайт магазина должен быть реализован как SPA приложение
  prerequisites: |
    Открыта страница с описанием товара
  test-data: |
    Товар = iPhone 9
  steps:
    - Нажать кнопку Магазин в правом верхнем углу
  expected-result: |
    При клике по кнопке Магазин, происходит переход в каталог товаров без перезагрузки страницы
    
- summary: |
    Успешное добавление нескольких товаров в корзину
  requirement: |
    Пользователь должен иметь возможность товар в корзину и продолжить выбирать товары в каталоге
  prerequisites: |
    Корзина пустая
  test-data: |
    Товар1 = Black Motorbike Товар2 = 3 lights lndenpant kitchen islang
  steps:
    - Нажать кнопку В корзину на товаре из списка
    - Нажать кнопку Корзина в правом верхнем углу
    - Нажать кнопку Продолжить покупки на странице корзины
    - Нажать кнопку В корзину на другом товаре из списка
    - Нажать кнопку Корзина в правом верхнем углу
  expected-result: |
    В корзине отображаются добавленные товары на шагах 1 и 4
    
- summary: |
    Проверка доступности веб-сайта для ПК
  requirement: |
    Сайт должен быть доступен на различных устройствах
  prerequisites:
    Открыта страница веб-магазина. 
    Открыт в консоли браузера DevTools (инструмент Toggle device toolbar) с ПК с разрешением 1440х658
  test-data: |
    Dimension = Responsive = 1440 х 658
  steps:
    - Открыть кликом выпадающее меню Dimension
    - Выбрать значение Responsive 
    - Ввести значения Width = 1440 и Height = 658
  expected-result: |
     Основной контент показан читабельном виде
    
- summary: |
    Проверка наличия мобильной версии сайта
  requirement: |
    Сайт должен иметь мобильную версию
  prerequisites:
    Открыта страница веб-магазина 
    Открыт в консоли браузера DevTools (инструмент Toggle device toolbar)
  test-data: |
    Dimension = iPhone SE
  steps:
    - Открыть кликом выпадающее меню Dimension
    - Выбрать значение iPhone SE (width=375, height=667)
  expected-result: |
    Основной контент показан читабельном виде
    
- summary: |
    Удаление товара из корзины
  requirement: |
    На странице корзины пользователь должен иметь возможность удалить товар из корзины
  prerequisites: |
    В корзину добавлен товар
  test-data: |
    Товар = Waterproof Leather Brand Watch
  steps:
    - Нажать кнопку Очистить корзину на странице корзины
    - Нажать кнопку перезагрузки в браузере
  expected-result: |
    Корзина осталась пустой
