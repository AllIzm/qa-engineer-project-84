---
- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    При вводе ключевого слова в поле Поиск выводятся товары, содержащие ключевое слово в названии или описании
  prerequisites: |
    Открыта страница каталога
  test-data: |
    Тестовые данные
    Слово = watch
  steps:
    - Вводим ключевое слово
  expected-result: |
    В каталоге отображаются только те товары, которые содержат ключевое слово в названии или описании 
    
- summary: |
    Проверка появления выпадающего меню при нажатии на кнопку Категория
  requirement: |
    При нажатии на кнопку Категория выпадает список категорий
  prerequisites:
    Открыта страница каталога
  test-data: |
    Категория = Category
  steps:
    - Нажать кнопку Категории 
  expected-result: |
    Под категориями появляется выпадающее меню
    
- summary: |
    Успешное добавление товара в корзину
  requirement: |
    При нажатии на кнопку Добавить в корзину выводится добавленный товар
  prerequisites: |
    Корзина пустая
  test-data: |
    Тестовые данные
    Товар = OPPOF19
  steps:
    - Нажать кнопку В корзину на товаре из списка
    - Нажать кнопку Корзина в правом верхнем углу
  expected-result: |
    Выводится добавленный товар на шаге 1: название, цена. Выводится количество товара. Выводится общая сумма добавленных товаров.

- summary: |
    Проверка перехода без перезагрузки страницы в каталог товаров из описания товара  
  requirement: |
    При возврате в каталог товаров из карточки с описанием переход происходит без перезагрузки страницы
  prerequisites: |
    Открыта страница с описанием товара
  test-data: |
    Товар = iPhone 9
  steps:
    - Нажать кнопку Магазин в правом верхнем углу
  expected-result: |
    При клике по кнопке Магазин, происходит переход в каталог товаров без перезагрузки страницы
