---
- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта страница каталога
  test-data: |
    Тестовые данные
    Слово = watch
  steps:
    - Вводим ключевое слово
  expected-result: |
    В каталоге отображаются только те товары, которые содержат ключевое слово в названии или описании 
    
- summary: |
    Проверка появления выпадающего меню при нажатии на кнопку переключения языка
  requirement: |
    Веб-сайт должен быть разработан с учетом удобства использования
  prerequisites:
    Открыта страница веб-магазина
  test-data: |
    Язык = English = Russian Language = English = Russian
  steps:
    - Нажать кнопку Language 
  expected-result: |
    При клике на кнопку Language появляется выпадающее меню English, Russian
    
- summary: |
    Успешное добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Корзина пустая
  test-data: |
    Тестовые данные
    Товар = OPPOF19
  steps:
    - Нажать кнопку В корзину на товаре из списка
    - Нажать кнопку Корзина в правом верхнем углу
  expected-result: |
    Выводится добавленный товар на шаге 1: название, цена. Выводится количество товара. Выводится общая сумма добавленных товаров.

- summary: |
    Проверка перехода в каталог товаров из описания товара без перезагрузки страницы   
  requirement: |
    Веб-сайт магазина должен быть реализован как SPA приложение
  prerequisites: |
    Открыта страница с описанием товара
  test-data: |
    Товар = iPhone 9
  steps:
    - Нажать кнопку Магазин в правом верхнем углу
  expected-result: |
    При клике по кнопке Магазин, происходит переход в каталог товаров без перезагрузки страницы
    
- summary: |
    Успешное добавление нескольких товаров в корзину
  requirement: |
    Пользователь должен иметь возможность товар в корзину и продолжить выбирать товары в каталоге
  prerequisites: |
    Корзина пустая
  test-data: |
    Тестовые данные
    Товар1 = Black Motorbike Товар2 = 3 lights lndenpant kitchen islang
  steps:
    - Нажать кнопку В корзину на товаре из списка
    - Нажать кнопку Корзина в правом верхнем углу
    - Нажать кнопку Продолжить покупки на странице корзины
    - Нажать кнопку В корзину на другом товаре из списка
    - Нажать кнопку Корзина в правом верхнем углу
  expected-result: |
    Выводятся добавленные товары на шагах 1 и 3: название, цена. Выводится количество для каждого товара. Выводится общая сумма добавленных товаров.

- summary: |
    Проверка адаптивности веб-сайта для ПК и iPhone SE
  requirement: |
    Сайт должен быть доступен на различных устройствах
  prerequisites:
    Открыта страница веб-магазина. 
    Открыт в консоли браузера DevTools (инструмент Toggle device toolbar) с ПК с разрешением 801х658
      test-data: |
    Dimension = Responsive Dimension = iPhone SE
  steps:
    - Открыть кликом выпадающее меню Dimension
    - Выбрать значение iPhone SE
  expected-result: |
    Основной контент дублируется. Верстка страницы осталась читабельной. Текст помещается в размеры блоков. Поле Поиск и фильтр Цена доступны для заполнения.
    
- summary: |
    Удаление товара из корзины
  requirement: |
    На странице корзины пользователь должен иметь возможность удалить товар из корзины
  prerequisites: |
    В корзину добавлен товар
  test-data: |
    Товар = Waterproof Leather Brand Watch
  steps:
    - Нажать кнопку Очистить корзину на странице корзины
    - Нажать кнопку перезагрузки в браузере
  expected-result: |
    Корзина осталась пустой

- summary: |
    Проверка перехода к оплате при заказе добавленных в корзину товаров
  requirement: |
    На странице корзины пользователь должен иметь возможность оформить заказ с переходом на страницу оплаты
  prerequisites:
    В корзину добавлено несколько товаров
  test-data: |
    Товар1 = Key Holder Товар2 = Stylish Casual Jeans Shoes Товар3 = Cycle Bike Glow Товар4 = Crystal chandelier maria theresa for 12 light
  steps:
    - Нажать кнопку Оформить заказ на странице корзины
  expected-result: |
    Пользователю выведено сообщение об успешном оформлении заказа. Произошёл редирект на страницу оплаты.
