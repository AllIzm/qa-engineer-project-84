- summary: |
    Не работает поиск товаров по ключевому слову на странице в описании
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит) 
    ОС Windows 11 21H2
  steps-to-reproduce: |
    1. Открыть страницу веб-магазина https://hexlet-products-store.vercel.app
    2. С помощью кнопки Следующая открыть страницу, среди товаров которой есть часы
    3. Ввести ключевое слово watch в строку Поиск
  expected-result: |
    На странице отображаются только те товары, которые содержат ключевое слово в названии или описании
  actual-result: |
    На странице отображаются только те товары, которые содержат ключевое слово в названии

- summary: |
    Не работает скрипт при переходах из карточек в каталог
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит) 
    ОС Windows 11 21H2
  steps-to-reproduce: |
    1. Открыть карточку с описанием товара  iPhone 9 в каталоге товаров https://hexlet-products-store.vercel.app/products/1
    2. Нажать кнопку Магазин в правом верхнем углу
  expected-result: |
    При клике по кнопке Магазин, происходит переход в каталог товаров без перезагрузки страницы
  actual-result: |
    При клике по кнопке Магазин каталог товаров перезагружается. 
    В консоли браузера в Devtools выводится список запросов

- summary: |
    Не адаптированы блоки фильтра при переключении на макет для устройства iPhone SE 
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит) 
    ОС Windows 11 21H2
  steps-to-reproduce: |
    1. Открыть страницу веб-магазина https://hexlet-products-store.vercel.app
    2. Открыть в консоли браузера DevTools (инструмент Toggle device toolbar) с ПК с разрешением 1440х658
    3. Выбрать в выпадающем меню Dimension значение iPhone SE с разрешением 375х667
  expected-result: |
    Основной контент дублируется. 
    Верстка страницы осталась читабельной. 
    Текст помещается в размеры блоков. 
    Поле Поиск и фильтр Цена доступны для заполнения.
  actual-result: |
    Верстка страницы осталась читабельной.
    Текст не помещается в заданные рамки размеров блоков фильтра и выходит за его пределы.
    Поля фильтра Цена труднодоступны для корректного заполнения.
    Ошибка изображена на скриншотах adapt-bug010.png, adapt-bug011.png

- summary: |
    Не работает удаление товара из корзины
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит) 
    ОС Windows 11 21H2
  steps-to-reproduce: |
    1. Открыть страницу веб-магазина https://hexlet-products-store.vercel.app
    2. Добавить в корзину товар Waterproof Leather Brand Watch и перейти в корзину
    3. На странице корзины нажать кнопку Очистить корзину
    4. Перезагрузить страницу в браузере
  expected-result: |
    На странице корзины нет добавленных товаров
  actual-result: |
    На странице отображается удаленный товар
    
- summary: |
    Не работает редирект на страницу оплаты
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит) 
    ОС Windows 11 21H2
  steps-to-reproduce: |
    1. Открыть страницу веб-магазина https://hexlet-products-store.vercel.app
    2. Добавить в корзину товар Key Holder и перейти в корзину
    2. На странице корзины нажать кнопку оформить заказ
  expected-result: |
    Пользователю выведено сообщение об успешном оформлении заказа. 
    Произошёл редирект на страницу оплаты.
  actual-result: |
    Пользователю выведено только сообщение об успешном оформлении заказа. 
    Нет перенаправления на страницу оплаты
