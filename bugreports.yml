- summary: |
    Не работает поиск товаров по ключевому слову
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит) 
    ОС Windows 11 21H2
  steps-to-reproduce: |
    1. Открыть страницу веб-магазина https://hexlet-products-store.vercel.app
    2. Ввести ключевое слово watch в строку Поиск
  expected-result: |
    На странице отображаются только те товары, которые содержат ключевое слово в названии или описании
  actual-result: |
    Поиск работает только в пределах отображаемой страницы, а не всего каталога.
    Если открыть страницу каталога, на которой есть часы, то выводятся товары, содержащие ключевое слово в названии. 
    Если открыть страницу каталога, на которой нет часов, то выводится сообщение "Ничего не найдено!".
    

- summary: |
    Обновляется страница при переходе в каталог из других разделов
  environment: |
    Google Chrome   108.0.5359.125 (Официальная сборка), (64 бит) 
    ОС Windows 11 21H2
  steps-to-reproduce: |
    1. Открыть карточку с описанием товара  iPhone 9 в каталоге товаров https://hexlet-products-store.vercel.app/products/1
    2. Нажать кнопку Магазин в правом верхнем углу
  expected-result: |
    При клике по кнопке Магазин, происходит переход в каталог товаров без перезагрузки страницы
  actual-result: |
    При клике по кнопке Магазин каталог товаров перезагружается. 
    В консоли браузера в Devtools выводится список запросов

